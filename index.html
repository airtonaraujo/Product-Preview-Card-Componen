<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="icon" href="/images/favicon-32x32.png" alt="frontend mentor icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
                <picture class="foto">
                    <source media="(min-width: 768px)" srcset="/images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume">
                    <img src="/images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume">
                </picture>
            <article class="textos">
                <h2>PERFUME</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Ovivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <ul>
                    <li class="preco">$149.99</li>
                    <li class="preco2">$169.99</li>
                </ul>
                <div class="button">
                    <button><img src="/images/icon-cart.svg">Add to Cart</button>
                </div>
            </article>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/airtonaraujo" target="_blank">Airton Araujo.</a>
        </div>
    </footer>
</body>
</html>
